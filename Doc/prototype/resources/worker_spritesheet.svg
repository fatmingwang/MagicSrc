<?xml version="1.0" encoding="UTF-8"?>
<!-- Worker sprite sheet: 4 frames (idle, move, harvest, carry) each 64x64 -->
<svg xmlns="http://www.w3.org/2000/svg" width="256" height="64" viewBox="0 0 256 64">
  <g id="idle" transform="translate(0,0)">
    <rect width="64" height="64" fill="#00000000" />
    <circle cx="32" cy="22" r="10" fill="#F4A460" />
    <rect x="26" y="34" width="12" height="18" fill="#8B5A2B" />
  </g>
  <g id="move" transform="translate(64,0)">
    <rect width="64" height="64" fill="#00000000" />
    <circle cx="32" cy="20" r="10" fill="#F4A460" />
    <rect x="30" y="36" width="10" height="16" fill="#8B5A2B" transform="skewX(-10)" />
  </g>
  <g id="harvest" transform="translate(128,0)">
    <rect width="64" height="64" fill="#00000000" />
    <circle cx="26" cy="22" r="10" fill="#F4A460" />
    <rect x="36" y="30" width="18" height="6" fill="#6B8E23" transform="rotate(30 45 33)" />
  </g>
  <g id="carry" transform="translate(192,0)">
    <rect width="64" height="64" fill="#00000000" />
    <circle cx="30" cy="20" r="10" fill="#F4A460" />
    <rect x="24" y="36" width="16" height="12" fill="#A1887F" />
    <rect x="36" y="30" width="18" height="8" fill="#8BC34A" />
  </g>
</svg>
