<?xml version="1.0" encoding="UTF-8"?>
<!-- Infantry sprite sheet: 4 frames (idle, move, attack, defend) each 64x64, arranged horizontally -->
<svg xmlns="http://www.w3.org/2000/svg" width="256" height="64" viewBox="0 0 256 64">
  <!-- Frame 0: idle -->
  <g id="idle" transform="translate(0,0)">
    <rect x="0" y="0" width="64" height="64" fill="#00000000" />
    <circle cx="32" cy="28" r="12" fill="#6B8E23" stroke="#2F4F2F" stroke-width="2" />
    <rect x="26" y="36" width="12" height="14" fill="#8B5A2B" />
    <circle cx="22" cy="46" r="3" fill="#222" />
    <circle cx="42" cy="46" r="3" fill="#222" />
  </g>

  <!-- Frame 1: move (leg shifted right) -->
  <g id="move" transform="translate(64,0)">
    <rect x="0" y="0" width="64" height="64" fill="#00000000" />
    <circle cx="32" cy="26" r="12" fill="#6B8E23" stroke="#2F4F2F" stroke-width="2" />
    <rect x="30" y="36" width="10" height="14" fill="#8B5A2B" transform="skewX(-10)" />
    <rect x="22" y="38" width="8" height="12" fill="#8B5A2B" transform="skewX(10) translate(0,4)" />
    <polygon points="10,20 18,18 14,28" fill="#B0C38F" opacity="0.6"/>
  </g>

  <!-- Frame 2: attack (weapon thrust) -->
  <g id="attack" transform="translate(128,0)">
    <rect x="0" y="0" width="64" height="64" fill="#00000000" />
    <circle cx="26" cy="26" r="12" fill="#6B8E23" stroke="#2F4F2F" stroke-width="2" />
    <rect x="34" y="22" width="22" height="4" fill="#C0C0C0" transform="rotate(-15 45 24)" />
    <rect x="26" y="36" width="10" height="12" fill="#8B5A2B" />
    <path d="M50 20 L62 16 L58 26" fill="#FFD54F" opacity="0.9" />
  </g>

  <!-- Frame 3: defend (shield raised) -->
  <g id="defend" transform="translate(192,0)">
    <rect x="0" y="0" width="64" height="64" fill="#00000000" />
    <circle cx="32" cy="28" r="12" fill="#6B8E23" stroke="#2F4F2F" stroke-width="2" />
    <rect x="24" y="36" width="14" height="12" fill="#8B5A2B" />
    <path d="M40 20 L54 26 L54 46 L40 52 L26 46 L26 26 Z" fill="#90A4AE" stroke="#607D8B" stroke-width="1" opacity="0.95" />
  </g>
</svg>
